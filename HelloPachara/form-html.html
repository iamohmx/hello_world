<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Hello, Form</title>
</head>

<body>
    <div class="d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card">
                        <h3 class="card-header text-center">Form</h3>
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label for="firstname" class="col-form-label">ชื่อ: </label>
                                        <input type="text" name="firstname" id="firstname" class="form-control"
                                            placeholder="Firstname" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="lastname" class="col-form-label">นามสกุล: </label>
                                        <input type="text" name="lastname" id="lastname" class="form-control"
                                            placeholder="Lastname" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="age" class="col-form-label">อายุ: </label>
                                        <input type="text" name="age" id="age" class="form-control" placeholder="Age"
                                            required>
                                    </div>
                                    <div class="col-12">
                                        <label for="height" class="col-form-label">ส่วนสูง: </label>
                                        <input type="text" name="height" id="height"  class="form-control" placeholder="Height"
                                            required>
                                    </div>
                                    <div class="col-12">
                                        <label for="weight" class="col-form-label">น้ำหนัก: </label>
                                        <input type="text" name="weight" id="weight"  class="form-control" placeholder="Weight"
                                            required>
                                    </div>
                                    <div class="text-center">
                                        <input type="submit" class="btn btn-success" value="Confirm">
                                    </div>
                                    <!-- <div class="col-12 text-center">
                                        <input type="submit" class="btn btn-primary d-block w-75 mx-auto" value="Login">
                                        <a href="#">สมัครสมาชิก</a>
                                        <a href="/index.html" class="">กลับไปสู่หน้าหลัก</a>
                                    </div> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
